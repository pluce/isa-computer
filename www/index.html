<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
    <body ng-app="app">
    <ion-pane ng-controller="AppCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">ISA Computer</h1>
      </ion-header-bar>
      <ion-content>
        <div class="list">
          <div class="item item-divider">
            Parameters
          </div>
          <label class="item item-input">
            <span class="input-label">Altitude (m)</span>
            <input type="text" ng-model="data.altitude" placeholder="in meters">
          </label>
          <button class="button item button-full item-input button-positive" ng-click="compute()">
            Compute ! {{altitude}}
          </button>
        </div>
        <div class="list" ng-show="data.temperature != null">
          <div class="item item-divider">
            Results
          </div>
          <label class="item item-input">
            <span class="input-label">Temperature (K)</span>
            <input type="text" ng-model="data.temperature" disabled="disabled" placeholder="in Kelvin">
          </label>
          <label class="item item-input">
            <span class="input-label">Pression (Pa)</span>
            <input type="text" ng-model="data.pression" disabled="disabled" placeholder="in Pascal">
          </label>
          <label class="item item-input">
            <span class="input-label">Density (kg/m3)</span>
            <input type="text" ng-model="data.density" disabled="disabled" placeholder="in kilograms per meter^3">
          </label>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
